      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23999"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7 14 5 12 5 9.5S7 5 9.5 5 14 7 14 9.5 12 14 9.5 14z"/></svg>');

    /* ×× ×™××¦×™×” ×§×œ×” ×œ×˜×¢×™× ×” */

<body>
  <header>
    <h1>×¦'××˜ AI ×—×›× ×•×™×¤×” ××™×ª×™! ğŸ˜Š</h1>
  </header>

  <main>
    <div class="new-chat-button-container">
      <button id="new-chat-button" onclick="startNewChat()">×¦××˜ ×—×“×©</button>
    </div>

    <div class="response-area" id="response-area">
      <p class="loading-indicator">×”×ª×©×•×‘×•×ª ×™×•×¤×™×¢×• ×›××Ÿ... ğŸ¤”</p>
    </div>
  </main>

  <div class="input-area-fixed">
    <label for="question">×©××œ ×©××œ×”:</label>
    <div class="input-container-fixed">
      <textarea id="question" rows="3" placeholder="×”×§×œ×“ ×›××Ÿ ××ª ×”×©××œ×” ×•×œ×—×¥ Enter"></textarea>
      <button id="send-button" onclick="askAI()" title="×©×œ×—">
        <svg viewBox="0 0 24 24">
          <path fill="currentColor" d="M2 21L21 12L2 3V10L17 12L2 14V21Z" />
        </svg>
      </button>
    </div>
  </div>

  <footer>
    <p>Â© 2025 - ×¦'××˜ ×—×›× ××™×ª×™! ğŸ˜‰</p>
  </footer>

  <script>
    const questionInput = document.getElementById("question");
    const responseArea = document.getElementById("response-area");
    const sendButton = document.getElementById("send-button");
    const mainElement = document.querySelector('main');
    const newChatButton = document.getElementById("new-chat-button");

    async function askAI() {
      const question = questionInput.value;

      if (question.trim() === "") {
        alert("×‘×‘×§×©×” ×”×§×œ×“ ×©××œ×”! ğŸ˜Š");
        return;
      }

      const questionDiv = document.createElement('div');
      questionDiv.classList.add('response-item');
      questionDiv.innerHTML = `<p class="question-text">××ª×”:</p><p style="font-family: 'Roboto', sans-serif;">${escapeHtml(question)}</p><p class="loading-indicator" id="loading-${Date.now()}">×˜×•×¢×Ÿ ×ª×©×•×‘×”... â³</p>`;
      responseArea.prepend(questionDiv);
      questionInput.value = "";
      responseArea.scrollTop = 0;

      try {
        const response = await fetch('http://127.0.0.1:5000/ask_ai', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ question: question })
        });

        if (!response.ok) {
          const errorData = await response.json();
          const loadingElement = questionDiv.querySelector('.loading-indicator');
          if (loadingElement) {
            loadingElement.remove();
          }
          questionDiv.innerHTML += `<p class="error-message">××•×¤×¡! ×§×¨×ª×” ×©×’×™××”: ${errorData.error || response.statusText} ğŸ˜Ÿ</p>`;
          return;
        }

        const data = await response.json();
        const loadingElement = questionDiv.querySelector('.loading-indicator');
        if (loadingElement) {
          loadingElement.remove();
        }
        const answerDiv = document.createElement('div');
        answerDiv.classList.add('answer-text');
        answerDiv.innerHTML = `<p style="font-family: 'Open Sans', sans-serif;">${escapeHtml(data.answer)}</p>`;
        questionDiv.prepend(answerDiv);
        responseArea.scrollTop = 0;

      } catch (error) {
        const loadingElement = questionDiv.querySelector('.loading-indicator');
        if (loadingElement) {
          loadingElement.remove();
        }
        questionDiv.innerHTML += `<p class="error-message">××•×™ ×•××‘×•×™! × ×¨××” ×©×™×© ×‘×¢×™×” ×‘×ª×§×©×•×¨×ª ×¢× ×”×©×¨×ª ğŸ˜¥</p>`;
        console.error("×©×’×™××” ×‘×©×œ×™×—×ª ×”×‘×§×©×” ×œ×©×¨×ª:", error);
      }
    }

    function escapeHtml(unsafe) {
      return unsafe
           .replace(/&/g, "&amp;")
           .replace(/</g, "&lt;")
           .replace(/>/g, "&gt;")
           .replace(/"/g, "&quot;")
           .replace(/'/g, "&#039;");
    }

    // ×©×œ×™×—×ª ×©××œ×” ×‘×¢×ª ×œ×—×™×¦×” ×¢×œ Enter ×‘×ª×™×‘×ª ×”×˜×§×¡×˜
    questionInput.addEventListener('keypress', function(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        askAI();
      }
    });

    // ×¤×•× ×§×¦×™×” ×œ× ×™×§×•×™ ×”×¦'××˜
    function startNewChat() {
      responseArea.innerHTML = '<p class="loading-indicator">×”×ª×©×•×‘×•×ª ×™×•×¤×™×¢×• ×›××Ÿ... ğŸ¤”</p>';
    }

    // ×’×œ×™×œ×” ××•×˜×•××˜×™×ª ×œ×¨××©×™×ª ×”×ª×’×•×‘×•×ª ×‘×¢×ª ×”×•×¡×¤×ª ×”×•×“×¢×”
    const responseObserver = new MutationObserver(function(mutationsList) {
      responseArea.scrollTop = 0;
    });

    responseObserver.observe(responseArea, { childList: true, subtree: true });
  </script>
